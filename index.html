<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>威力彩</title>
  </head>
  <script>
    // 用上面練習完成的 function 製作威力彩號碼產生器
    // 將隨機出的數字用 document.write() 顯示在網頁上
    // 威力彩規則

    // A 區 1~38 取 6 個數字
    // B 區 1~8 取 1 個數字

    function write() {
      const numberArr = [];
      for (let i = 0; i < 6; i++) {
        const num = randomNumber(1, 38);
        if (!numberArr.includes(num)) {
          numberArr.push(num);
        }
      }
      numberArr.push(randomNumber(1, 8));

      return numberArr.join(' ');
    }
    function randomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    console.log(write());
  </script>
  <body></body>
</html>
